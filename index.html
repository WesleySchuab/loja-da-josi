<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Qual Aparelho e qual a largura com zoom 0 -->
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Loja da josi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu"><!-- span vira uma imagem -->
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Categoria</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Roupas</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Sapatos</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Joias</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Blusas</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">alguma coisa</a>
                </li>
            </ul>

            <img src="img/Logo.svg" alt="imagem logo container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compra" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu Estilo!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será seu proóximo look">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos lançamentos</h2>
    </section>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/t-shirt.jpg" alt=""> </div>
            <div class="swiper-slide"><img src="img/joia1.jpg" alt=""> </div> 
            <div class="swiper-slide"><img src="img/joia2.jpg" alt=""> </div> 
            <div class="swiper-slide"><img src="img/king1.jpg" alt=""> </div> 
            <div class="swiper-slide"><img src="img/paris.jpg" alt=""> </div> 
        </div>
         <!-- If we need navigation buttons -->
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
    </div>
    <div class="card">
        <div class="card__descricao">
            <div class="descricao">
                <h3 class="descricao__titulo"> Talvez você também se interesse por..</h3>
                <h3>Joias e bijuterias </h3>
                <h2 class="descricao__titulo__livro"></h2>
                <p class="descricao__texto">Peças unicas para destacar sua beleza</p>
            </div>
            <img src="img/brinco para banner.jpg" alt="">
        </div>
        <div class="card__botoes">
            <ul class="botoes">
                <li class="cotoes__itens">
                    <img src="img/Favoritos.svg" alt="">
                    <img src="img/Compras.svg" alt="">
                </li>
            </ul>
            <a href="#" class="botões__ancora">Saiba Mais</a>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
