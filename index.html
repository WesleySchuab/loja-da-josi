<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Qual Aparelho e qual a largura com zoom 0 -->
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Loja da josi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu"><!-- span vira uma imagem -->
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Categoria</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Roupas</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Sapatos</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Joias</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">Blusas</a>
                </li>
                <li class="lista-menu__titulo">
                    <a href="#" class="lista-menu__link">alguma coisa</a>
                </li>
            </ul>

            <img src="img/Logo.svg" alt="imagem logo container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compra" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua proxima leitura?">
    </section>
</body>
